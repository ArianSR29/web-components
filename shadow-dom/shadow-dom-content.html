<!DOCTYPE html>
<html>
<head>
  <title>Web components: Shadow Dom content</title>
</head>
<body>
  <style>
  </style>
  <div id="test">Light DOM</div>
  <script>
    (function(){
      var div = document.getElementById('test');
      var divRoot = div.attachShadow({ mode: 'open' });
      divRoot.innerHTML = `<style>
                            span { color: red;}
                          </style>
                          <span>Shadow DOM</span>
                          <slot></slot>`;
    })();
  </script>
</body>
</html>
