<!DOCTYPE html>
<html>
<head>
  <title>Web components: Shadow Dom ONLY 1</title>
</head>
<body>
  <style>
    /*Styles outside donÂ´t affect style inside the shadow DOM; */
    .red {
      color: blue;
      text-transform: lowercase;
    }
  </style>
  <div id="test"><h3>Light DOM</h3></div>
  <p>Because we didn't add "&lt;slot&gt;" tags in our shadow dom, "Light DOM" isn't shown</p>
  <script>
    (function(){
      const div = document.getElementById('test');
      const divRoot = div.attachShadow({ mode: 'open' });
      divRoot.innerHTML = `<style>
                            .red {
                              color: red;
                              text-transform: uppercase;
                            }
                            </style>
                            <h3 class="red">Shadow DOM</h3>`;
    })();
  </script>
</body>
</html>
