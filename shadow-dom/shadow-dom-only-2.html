<!DOCTYPE html>
<html>
<head>
  <title>Web components: Shadow Dom ONLY 2</title>
</head>
<body>
  <button id="test">My button</button>
  <p>We can't attach shadow DOM to all elements, &lt;button&gt; is an example</p>
  <script>
    (function(){
      const button = document.getElementById('test');
      const buttonRoot = button.attachShadow({ mode: 'open' });
      buttonRoot.innerHTML = '<style>' +
                              ':host { text-transform: uppercase; }' +
                            '</style>' +
                            '<slot></slot>';
    })();
  </script>
</body>
</html>
